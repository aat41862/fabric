        displayName: Install Test Dependencies
      - script: go get gotest.tools/gotestsum
        displayName: Install GoTestSum
      - script: cd gossip && gotestsum --format pkgname-and-test-fails --no-summary=output
        displayName: Run Gossip Tests

  - job: UnitTests3
    dependsOn: UnitTests2
